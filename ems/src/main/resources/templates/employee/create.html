<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="col-md-8 mx-auto rounded border p-4 shadow">
            <h2 class="text-center mb-5">New Employee</h2>
            <form method="post" th:action="@{/admin/createemployee}" th:object="${employeeDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" th:field="*{firstName}" required>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" th:field="*{lastName}" required>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" th:field="*{username}" required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input class="form-control" th:field="*{phone}">
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input class="form-control" th:field="*{address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="Intern">Intern</option>
                        <option value="Permanent">Permanent</option>
                        <option value="Lead">Lead</option>
                        <option value="Part-Timer">Part-Timer</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="d-grid mt-2">
                    <a class="btn btn-outline-primary" href="/admin/manageemployee">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
