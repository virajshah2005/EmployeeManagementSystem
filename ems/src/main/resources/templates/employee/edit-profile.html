<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="futuristic-bg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/employee/employee-dashboard">
                <i class="bi bi-person-badge"></i> EMS Employee
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/employee-dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/view-profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/apply-leave">Apply Leave</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/attendance">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/payroll-info">Payroll</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${employee.firstName}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/employee/view-profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/employee/edit-profile">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-link text-decoration-none w-100 text-start">
                                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card p-4 animate-fade">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Edit Profile</h2>
                        <a href="/employee/view-profile" class="btn btn-outline-light">
                            <i class="bi bi-arrow-left me-1"></i> Back to Profile
                        </a>
                    </div>
                    
                    <form th:action="@{/employee/edit-profile}" th:object="${employeeDto}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <div class="glass-card p-4 mb-4">
                            <h5 class="mb-3 text-primary">
                                <i class="bi bi-telephone me-2"></i> Contact Information
                            </h5>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input class="form-control" th:field="*{phone}">
                                <p th:errors="*{phone}" class="text-danger mt-1"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input class="form-control" th:field="*{address}">
                                <p th:errors="*{address}" class="text-danger mt-1"></p>
                            </div>
                        </div>
                        
                        <div class="glass-card p-4 mb-4">
                            <h5 class="mb-3 text-primary">
                                <i class="bi bi-shield-lock me-2"></i> Security
                            </h5>
                            <div class="mb-3">
                                <label class="form-label">New Password (Leave blank to keep current)</label>
                                <input type="password" class="form-control" th:field="*{password}">
                                <p th:errors="*{password}" class="text-danger mt-1"></p>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-3">
                            <button type="reset" class="btn btn-outline-light">
                                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
