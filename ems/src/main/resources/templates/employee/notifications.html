<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="futuristic-bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/employee/employee-dashboard">EMS Employee</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/employee/employee-dashboard">Dashboard</a></li>
					<li>
						<form th:action="@{/logout}" method="post" class="dropdown-item">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-link text-decoration-none w-100 text-start">
								<i class="bi bi-box-arrow-right me-1"></i> Logout
							</button>
						</form>
					</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Notifications</h1>
        <div class="card p-4">
            <h3>Announcements</h3>
            <ul>
                <li th:each="ann : ${announcements}">
                    <strong th:text="${ann.title}"></strong>: <span th:text="${ann.content}"></span> (<span th:text="${ann.createdAt}"></span>)
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
