<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="futuristic-bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/employee/employee-dashboard">EMS Employee</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/employee/employee-dashboard">Dashboard</a></li>
					<li>
						<form th:action="@{/logout}" method="post" class="dropdown-item">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-link text-decoration-none w-100 text-start">
								<i class="bi bi-box-arrow-right me-1"></i> Logout
							</button>
						</form>
					</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Payroll Information</h2>
            <p><strong>Basic Pay:</strong> <span th:text="'₹' + ${payroll.basicPay}"></span></p>
            <p><strong>Deductions:</strong> <span th:text="'₹' + ${payroll.deductions}"></span></p>
            <p><strong>Net Pay:</strong> <span th:text="'₹' + (${payroll.basicPay - payroll.deductions})"></span></p>
            <p><strong>Pay Date:</strong> <span th:text="${payroll.payDate}"></span></p>
            <a class="btn btn-primary" th:href="@{/employee/download-payslip}">Download Payslip</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
