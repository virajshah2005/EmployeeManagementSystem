<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="futuristic-bg">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-8 mx-auto text-center animate__animated animate__fadeIn">
                <div class="error-container bg-white p-5 rounded-4 shadow-lg">
                    <div class="error-icon bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 100px; height: 100px;">
                        <i class="bi bi-exclamation-octagon fs-1 text-danger"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-danger mb-3">Oops!</h1>
                    <h2 class="mb-4" th:text="${errorMessage ?: 'An unexpected error occurred.'}"></h2>
                    <p class="lead mb-4">We're sorry, but something went wrong. Our team has been notified and we're working to fix it.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-house-door"></i> Return Home
                        </a>
                        <a href="#" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-envelope"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
