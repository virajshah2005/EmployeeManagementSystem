<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Employee Management System</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --success: #2ecc71;
            --warning: #f7b731;
            --danger: #e74c3c;
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #343a40;
            --light-text-secondary: #6c757d;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f8f9fa;
            --dark-text-secondary: #adb5bd;
            --border-radius: 10px;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Header/Navbar */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.1);
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .header-icon {
            font-size: 2rem;
            color: white;
            margin-right: 15px;
        }

        .header-title {
            color: white;
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        /* Login Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
            position: relative;
        }

        .login-container {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        .login-card {
            background-color: var(--light-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(67, 97, 238, 0.1);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -1;
        }

        .login-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            background: rgba(76, 201, 240, 0.1);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            z-index: -1;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo img {
            width: 40px;
            height: 40px;
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            text-align: center;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .login-subtitle {
            color: var(--light-text-secondary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 2rem;
        }

        .btn-login {
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }

        .btn-login i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }

        .btn-secondary {
            background-color: #4f5761;
            border: none;
            box-shadow: 0 4px 15px rgba(79, 87, 97, 0.4);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3e444c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 87, 97, 0.6);
        }

        .support-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-block;
            margin-top: 1.5rem;
        }

        .support-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #0f172a;
            color: white;
            padding: 1.5rem 0;
            transition: var(--transition);
            margin-top: auto;
        }

        .footer-content {
            text-align: center;
        }

        .footer-content p {
            margin-bottom: 0;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            z-index: 1000;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-section {
                padding: 3rem 0;
            }
            
            .btn-login {
                width: 100%;
            }
            
            .login-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .header-icon {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <i class="bi bi-layers header-icon animate__animated animate__fadeIn"></i>
                <h1 class="header-title animate__animated animate__fadeIn">Employee Management System</h1>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="login-section">
        <div class="login-container">
            <div class="login-card animate__animated animate__fadeInUp">
                <div class="login-logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/477/477103.png" alt="Company Logo">
                </div>
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Please select your login option to continue</p>
                
                <div class="login-buttons">
                    <a href="/login" class="btn btn-primary btn-login animate__animated animate__fadeInLeft">
                        <i class="bi bi-person"></i> Employee Login
                    </a>
                    <a href="/login" class="btn btn-secondary btn-login animate__animated animate__fadeInRight">
                        <i class="bi bi-shield-lock"></i> Admin Login
                    </a>
                </div>
                
                <div class="text-center">
                    <a href="#" class="support-link">Need help? Contact Support</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Employee Management System | All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleDarkMode()">
        <i class="bi bi-moon-fill"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Dark mode toggle function
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            // Update icon
            const themeIcon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
            
            // Add animation to buttons on hover
            const buttons = document.querySelectorAll('.btn-login');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('animate__animated', 'animate__pulse');
                });
                
                button.addEventListener('animationend', function() {
                    this.classList.remove('animate__animated', 'animate__pulse');
                });
            });
            
            // Add initial pulse animation to primary button
            setTimeout(function() {
                document.querySelector('.btn-primary').classList.add('animate__animated', 'animate__pulse');
            }, 1000);
        });
    </script>
</body>
</html>
