<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Employee Management System</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #4cc9f0;
            --success: #2ecc71;
            --warning: #f7b731;
            --danger: #e74c3c;
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #343a40;
            --light-text-secondary: #6c757d;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f8f9fa;
            --dark-text-secondary: #adb5bd;
            --border-radius: 10px;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(255, 255, 255, 0.1);
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .header-icon {
            font-size: 2rem;
            color: white;
            margin-right: 15px;
        }

        .header-title {
            color: white;
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        /* Login Form Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
            position: relative;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 0 20px;
        }

        .login-card {
            background-color: var(--light-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(67, 97, 238, 0.1);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -1;
        }

        .login-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            background: rgba(76, 201, 240, 0.1);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            z-index: -1;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo img {
            width: 40px;
            height: 40px;
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            text-align: center;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--light-text);
        }

        .dark-mode .form-label {
            color: var(--dark-text);
        }

        .form-control {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: 1px solid #dee2e6;
            background-color: var(--light-card);
            transition: var(--transition);
        }

        .dark-mode .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: var(--dark-text);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            background-color: var(--primary);
            border: none;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .success-message {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
        }

        /* Footer */
        footer {
            background-color: #0f172a;
            color: white;
            padding: 1.5rem 0;
            transition: var(--transition);
        }

        .dark-mode footer {
            background-color: #030712;
        }

        .footer-content {
            text-align: center;
        }

        .footer-content p {
            margin-bottom: 0;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            z-index: 1000;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* Nav Link */
        .nav-link {
            color: white;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-section {
                padding: 3rem 0;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .header-icon {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <i class="bi bi-layers header-icon"></i>
                <h1 class="header-title">Employee Management System</h1>
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door me-1"></i> Home
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="login-section">
        <div class="login-container" data-aos="fade-up">
            <div class="login-card">
                <div class="login-logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/477/477103.png" alt="Company Logo">
                </div>
                <h2 class="login-title">Please Log In</h2>
                
                <form th:action="@{/perform_login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </button>
                    
                    <div th:if="${param.error}" class="message error-message">
                        <i class="bi bi-exclamation-circle me-2"></i> Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="message success-message">
                        <i class="bi bi-check-circle me-2"></i> You have been logged out
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Â© 2025 Employee Management System | All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleDarkMode()">
        <i class="bi bi-moon-fill"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Dark mode toggle function
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            // Update icon
            const themeIcon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
            
            // Add animation to login button on hover
            const loginBtn = document.querySelector('.btn-login');
            loginBtn.addEventListener('mouseenter', function() {
                this.classList.add('animate__animated', 'animate__pulse');
            });
            
            loginBtn.addEventListener('animationend', function() {
                this.classList.remove('animate__animated', 'animate__pulse');
            });
        });
    </script>
</body>
</html>
